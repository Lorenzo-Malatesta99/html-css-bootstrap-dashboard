<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d5c21fc1cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img class="logo" src="./img/duck.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#"
                  >Anagrafica Utenti</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-4">
        <h1 class="fw-semibold fs-2 mb-3">Nuovo Libro</h1>
        <form class="row g-3">
          <div class="col-6">
            <label for="nome-autore" class="form-label fw-semibold">Nome Autore</label>
            <input
              type="text"
              class="form-control"
              id="nome-autore"
              name="nome"
              placeholder="Inserisci il nome dell'autore"
              required
            />
          </div>
          <div class="col-6">
            <label for="cognome-autore" class="form-label fw-semibold"
              >Cognome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="cognome-autore"
              name="cognome"
              placeholder="Inserisci il cognome dell'autore"
              required
            />
          </div>
          <div class="col-12">
            <label for="titolo" class="form-label fw-semibold">Titolo</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Inserisci il titolo del libro"
              name="titolo"
              required
            />
          </div>
          <div class="text-secondary fw-semibold mt-1">
            Titolo versione italiana
          </div>
          <div class="col-md-4">
            <label for="Genere" class="form-label fw-semibold">Genere</label>
            <select id="Genere" class="form-select" name="genere" required>
              <option selected>Scegli il genere</option>
              <option>Fantasy</option>
              <option>Giallo</option>
              <option>Thriller</option>
              <option>Horror</option>
              <option>Romanzo Rosa</option>
              <option>Biografia</option>
              <option>Fantascienza</option>
              <option>Avventura</option>
              <option>Saggio</option>
              <option>Poesia</option>
              <option>Dramma</option>
              <option>Distopico</option>
              <option>Utopico</option>
              <option>Romanzo psicologico</option>
              <option>Western</option>
              <option>Satira</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="anno-pubblicazione" class="form-label fw-semibold"
              >Anno di Pubblicazione</label
            >
            <input
              type="number"
              class="form-control"
              id="annoPubblicazione"
              name="annoPubblicazione"
              min="1000"
              max="9999"
              placeholder="Inserisci l'anno"
              required
            />
          </div>
          <div class="col-md-4 mb-4">
            <label for="isbn" class="form-label fw-semibold">ISBN#</label>
            <input
              type="text"
              class="form-control"
              id="isbn"
              name="isbn"
              pattern="\d{13}"
              title="Inserisci un ISBN valido di 13 cifre"
              placeholder="Inserisci il codice ISBN#"
              required
            />
          </div>
          <hr />
          <div class="mb-3">
            <label for="note" class="form-label fw-semibold"
              >Note</label
            >
            <textarea
              class="form-control"
              id="note"
              rows="3"
              name="note"
              placeholder="Inserisci eventuali note sul libro"
            ></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label fw-semibold" for="gridCheck">
                Disponibile anche in digitale
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              Aggiungi libro
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
